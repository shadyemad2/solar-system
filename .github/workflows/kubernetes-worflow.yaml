name: Deploy GA Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/ga-application:${{ github.sha }}

      - name: Install kubectl via arkade
        run: |
          curl -sLS https://get.arkade.dev | sudo sh
          arkade get kubectl --version 1.26.3
          sudo mv ~/.arkade/bin/kubectl /usr/local/bin/
          kubectl version --client

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Replace variables in deployment file
        run: |
          export IMAGE="${{ vars.DOCKERHUB_USERNAME }}/ga-application:${{ github.sha }}"
          export NAMESPACE="${{ vars.NAMESPACE }}"
          export REPLICAS="${{ vars.REPLICAS }}"
          envsubst < kubernetes/production/deployment.yaml > kubernetes/production/deployment-final.yaml
          envsubst < kubernetes/production/service.yaml > kubernetes/production/service-final.yaml

      - name: Create Kubernetes namespace
        run: |
          kubectl create namespace ${{ vars.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create MongoDB secret
        run: |
          kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
            --from-literal=MONGO_URI=${{ vars.MONGO_URI }} \
            --from-literal=MONGO_USERNAME=${{ vars.MONGO_USERNAME }} \
            --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/production/deployment-final.yaml
          kubectl apply -f kubernetes/production/service-final.yaml
          kubectl get all -n ${{ vars.NAMESPACE }}

